<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0
    }

    .box {
      /* vw与vh是css3中的新增单位 他兼容ie8以上 */
      width: 100vw;
      height: 100vh;
      background-color: pink;
    }
    .top {
      width:5.2vw;
      height:9.26vh;
      margin-left:2.6vw;
      background-color: skyblue;  
    }
    .bottom{
      width:5.2vw;
      height:9.26vh;
      background-color: red;  
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="top"></div>
    <div class="bottom"></div>
  </div>
</body>

</html>
